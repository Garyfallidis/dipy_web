{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<!-- DJANGO META TEMPLATE TAGS START -->
	{% include "meta.html" %}
	<!-- DJANGO META TEMPLATE TAGS END -->

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,300italic,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/syntax.css" %}">
	{% block extra_css %}{% endblock %}
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
	
	<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>

	<!-- Navbar shrink script -->
	<script type="text/javascript" src="{% static "js/main.js" %}"></script>
	{% block extra_js_top %}{% endblock %}

</head>
<body>
{% block header %}{% endblock %}
{% block nav %}{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
</body>
{% block extra_js_bottom %}{% endblock %}
</html>
