{% extends "website/base_template.html" %}
{% block content_body %}

<h1>Admin Panel</h1>

<h3>Add / Edit News</h3>

<div><a href="/dashboard/news/add/">Add News</a></div>
<hr>

{% for post in all_news_posts %}
{{post}}<br>
{{post.body_html|safe}}
<a href="/dashboard/news/edit/{{post.id}}/">Edit</a> | <a class="newsDeleteLink" href="/dashboard/news/delete/{{post.id}}/">Delete</a>
<hr>
{% endfor %}

{% endblock %}

{% block extra_js_bottom %}
<!-- Script to show bibtex on link click -->
<script>
$( ".newsDeleteLink" ).click(function( event ) {
    event.preventDefault();
	var r = confirm("Are you sure you want to delete the news?");
	if (r == true) {
	    window.location.href = $(this).attr('href');
	}
});
</script>
{% endblock %}
